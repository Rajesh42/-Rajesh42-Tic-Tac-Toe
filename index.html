<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.css">
    <script async defer src="js/script.js"></script>
</head>
<body>
    <h1 align="center">Tic-Tac-Toe Game</h1>
    <h2 align="center">Turn: Player <span id="player">X</span></h2>
    <div class="btn"><button id="restart" onclick="restartGame()">RESTART</button></div>

    <table id="game" align="center">
        <tr>
            <td onclick="Clicked(1, 1)"></td>
            <td onclick="Clicked(1, 2)"></td>
            <td onclick="Clicked(1, 3)"></td>
        </tr>
        <tr>
            <td onclick="Clicked(2, 1)"></td>
            <td onclick="Clicked(2, 2)"></td>
            <td onclick="Clicked(2, 3)"></td>
        </tr>
        <tr>
            <td onclick="Clicked(3, 1)"></td>
            <td onclick="Clicked(3, 2)"></td>
            <td onclick="Clicked(3, 3)"></td>
        </tr>
    </table>
</body>
</html>
